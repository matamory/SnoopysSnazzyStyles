<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Services</title>
  <link href="style/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>Snoopy's Snazzy Styles</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="clients.html">Clients</a>
        <a href="dogs.html">Dogs</a>
        <a href="services.html">Services</a>
        <a href="sessions.html">Sessions</a>
        <a href="employees.html">Employees</a>
        <a href="schedules.html">Schedules</a>
    </nav>
    <main>
        <section>
            <h2>Services</h2>
            <article>
                <h3>Submit a new Service</h3>
                    <form id="serviceForm" action="submitService" method="GET">
                        <fieldset>
                            <label>
                                Service Name:<br>
                                <input type="text" name="employeeID" required="required" id="ServiceName"/>
                                <br>
                            </label>
                            <label>
                                Service Duration in Minutes:<br>
                                <input type="number" name="start" required="required" id="servDur"/>
                                min <br>
                            </label>
                            <label>
                                Service Price:<br>
                                <input type="number" name="end" required="required" id="servPrice"/>
                            </label>
                            
                        </fieldset>
                        <button type="submit">Submit</button>
                    </form>
                </article>
        </section>
        <section>
            <h3>Current Services</h3>
            <table id="scheduleTable">
                <tr>
                    <th>
                        Service
                    </th>
                    <th>
                        Duration
                    </th>
                    <th>
                        Price
                    </th>
                </tr>
                <tr>
                    <td>
                        Nail Trim
                    </td>
                    <td>
                        30 min
                    </td>
                    <td>
                        $20
                    </td>
                </tr>
            </table>
        </section>
    </main>
</body>

</html>
