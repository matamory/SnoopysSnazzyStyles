<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SSS Schedules</title>
  <link href="style/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <section>
        <h1><a href="index.html">Home</a></h1>
        <h2>Submit a New Schedule</h2>
        <form id="scheduleForm" action="submitSchedule" method="GET">
            <fieldset>
                <label>
                    Employee ID:<br>
                    <input type="text" name="employeeID" required="required" id="employeeID"/>
                    <br>
                </label>
                <label>
                    Start:<br>
                    <input type="datetime-local" name="start" required="required" id="startTime"/>
                    <br>
                </label>
                <label>
                    End:<br>
                    <input type="datetime-local" name="end" required="required" id="endTime"/>
                    <br>
                </label>
                
            </fieldset>
            <button type="submit">Submit Order</button>
        </form>
    </section>
    <section>
        <h2>Employee Schedules</h2>
        <table id="scheduleTable">
            <tr>
                <th>
                    Employee
                </th>
                <th>
                    Date
                </th>
                <th>
                    Start
                </th>
                <th>
                    End
                </th>
            </tr>
            <tr>
                <td>
                    Matija Tristin
                </td>
                <td>
                    2025-1-05
                </td>
                <td>
                    9:00 am
                </td>
                <td>
                    5:00 pm
                </td>
            </tr>
        </table>
    </section>
   
</body>

</html>
