    <main>
        <section>
            <h2>Employees</h2>
            <article>
                <h3>Add a New Employee</h3>
                <form id="scheduleForm" action="submitEmployee" method="GET">
                    <fieldset>
                        <label>
                            Employee Name:<br>
                            <input type="text" name="employeeName" required="required" id="employeeName"/>
                            <br>
                        </label>
                        <label>
                            Wage:<br>
                            <input type="number" name="employeewage" required="required" id="employeewage"/>
                            <br>
                        </label>
                        <label>
                            Years Experience:<br>
                            <input type="number" name="employeeexperience" required="required" id="employeeexperience"/>
                            <br>
                        </label>
                        <label>
                            Phone Number:<br>
                            <input type="tel" name="employeePhone" required="required" id="employeePhone"/>
                            <br>
                        </label>
                        <label>
                            Email:<br>
                            <input type="email" name="employeeEmail" required="required" id="employeeEmail"/>
                            <br>
                        </label>
                        <label>
                            Address:<br>
                            <input type="text" name="employeeAddress" required="required" id="employeeAddress"/>
                            <br>
                        </label>
                        <label>
                            Active:<br>
                            <input type="checkbox" name="employeeisActive" required="required" id="employeeisActive"/>
                            <br>
                        </label>
                        
                    </fieldset>
                    <button type="submit">Add </button>
                </form>
        </section>
